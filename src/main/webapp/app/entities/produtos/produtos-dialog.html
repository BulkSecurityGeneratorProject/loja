
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProdutosLabel" translate="lojaApp.produtos.home.createOrEditLabel">Create or edit a Produtos</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produtos.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produtos.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.produtos.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.produtos.descricao"
                    required />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.produtos.codigoEAN" for="field_codigoEAN">Codigo EAN</label>
            <input type="text" class="form-control" name="codigoEAN" id="field_codigoEAN"
                    ng-model="vm.produtos.codigoEAN"
                    ng-maxlength="13" />
            <div ng-show="editForm.codigoEAN.$invalid">
                <p class="help-block"
                    ng-show="editForm.codigoEAN.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="13">
                    This field cannot be longer than 13 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.produtos.qtdeAtual" for="field_qtdeAtual">Qtde Atual</label>
            <input type="number" class="form-control" name="qtdeAtual" id="field_qtdeAtual"
                    ng-model="vm.produtos.qtdeAtual"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.produtos.observacoes" for="field_observacoes">Observacoes</label>
            <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                    ng-model="vm.produtos.observacoes"
                    ng-maxlength="500" />
            <div ng-show="editForm.observacoes.$invalid">
                <p class="help-block"
                    ng-show="editForm.observacoes.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="500">
                    This field cannot be longer than 500 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="lojaApp.produtos.marcas" for="field_marcas">Marcas</label>
            <select class="form-control" id="field_marcas" name="marcas" ng-model="vm.produtos.marcas" ng-options="marcas as marcas.descricao for marcas in vm.marcas track by marcas.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lojaApp.produtos.categorias" for="field_categorias">Categorias</label>
            <select class="form-control" id="field_categorias" name="categorias" ng-model="vm.produtos.categorias" ng-options="categorias as categorias.descricao for categorias in vm.categorias track by categorias.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lojaApp.produtos.cores" for="field_cores">Cores</label>
            <select class="form-control" id="field_cores" name="cores" ng-model="vm.produtos.cores" ng-options="cores as cores.descricao for cores in vm.cores track by cores.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lojaApp.produtos.tamanhos" for="field_tamanhos">Tamanhos</label>
            <select class="form-control" id="field_tamanhos" name="tamanhos" ng-model="vm.produtos.tamanhos" ng-options="tamanhos as tamanhos.descricao for tamanhos in vm.tamanhos track by tamanhos.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
