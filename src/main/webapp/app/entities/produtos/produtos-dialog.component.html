<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProdutosLabel" jhiTranslate="lojaApp.produtos.home.createOrEditLabel">Create or edit a Produtos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!produtos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="produtos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="produtos.descricao" required/>
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.codigoEAN" for="field_codigoEAN">Codigo EAN</label>
            <input type="text" class="form-control" name="codigoEAN" id="field_codigoEAN"
                [(ngModel)]="produtos.codigoEAN" maxlength="13"/>
            <div [hidden]="!(editForm.controls.codigoEAN?.dirty && editForm.controls.codigoEAN?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigoEAN?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 13 }">
                   This field cannot be longer than 13 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.qtdeAtual" for="field_qtdeAtual">Qtde Atual</label>
            <input type="number" class="form-control" name="qtdeAtual" id="field_qtdeAtual"
                [(ngModel)]="produtos.qtdeAtual" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.observacoes" for="field_observacoes">Observacoes</label>
            <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                [(ngModel)]="produtos.observacoes" maxlength="500"/>
            <div [hidden]="!(editForm.controls.observacoes?.dirty && editForm.controls.observacoes?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.observacoes?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 500 }">
                   This field cannot be longer than 500 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.marcas" for="field_marcas">Marcas</label>
            <select class="form-control" id="field_marcas" name="marcas" [(ngModel)]="produtos.marcas" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marcasOption.id === produtos.marcas?.id ? produtos.marcas : marcasOption" *ngFor="let marcasOption of marcas; trackBy: trackMarcasById">{{marcasOption.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.categorias" for="field_categorias">Categorias</label>
            <select class="form-control" id="field_categorias" name="categorias" [(ngModel)]="produtos.categorias" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoriasOption.id === produtos.categorias?.id ? produtos.categorias : categoriasOption" *ngFor="let categoriasOption of categorias; trackBy: trackCategoriasById">{{categoriasOption.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.cores" for="field_cores">Cores</label>
            <select class="form-control" id="field_cores" name="cores" [(ngModel)]="produtos.cores" >
                <option [ngValue]="null"></option>
                <option [ngValue]="coresOption.id === produtos.cores?.id ? produtos.cores : coresOption" *ngFor="let coresOption of cores; trackBy: trackCoresById">{{coresOption.descricao}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lojaApp.produtos.tamanhos" for="field_tamanhos">Tamanhos</label>
            <select class="form-control" id="field_tamanhos" name="tamanhos" [(ngModel)]="produtos.tamanhos" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tamanhosOption.id === produtos.tamanhos?.id ? produtos.tamanhos : tamanhosOption" *ngFor="let tamanhosOption of tamanhos; trackBy: trackTamanhosById">{{tamanhosOption.descricao}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
