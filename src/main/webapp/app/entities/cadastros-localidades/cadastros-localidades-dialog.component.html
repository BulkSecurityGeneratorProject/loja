<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCadastrosLocalidadesLabel">Create or edit a Cadastros Localidades</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cadastrosLocalidades.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cadastrosLocalidades.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                [(ngModel)]="cadastrosLocalidades.numero" required maxlength="20" />
            <div [hidden]="!(editForm.controls.numero?.dirty && editForm.controls.numero?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numero?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numero?.errors?.maxlength">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_complemento">Complemento</label>
            <input type="text" class="form-control" name="complemento" id="field_complemento"
                [(ngModel)]="cadastrosLocalidades.complemento" required maxlength="30" />
            <div [hidden]="!(editForm.controls.complemento?.dirty && editForm.controls.complemento?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.complemento?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.complemento?.errors?.maxlength">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_referencias">Referencias</label>
            <input type="text" class="form-control" name="referencias" id="field_referencias"
                [(ngModel)]="cadastrosLocalidades.referencias" maxlength="80" />
            <div [hidden]="!(editForm.controls.referencias?.dirty && editForm.controls.referencias?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.referencias?.errors?.maxlength">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cadastro">Cadastro</label>
            <select class="form-control" id="field_cadastro" name="cadastro" [(ngModel)]="cadastrosLocalidades.cadastro" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cadastrosOption.id === cadastrosLocalidades.cadastro?.id ? cadastrosLocalidades.cadastro : cadastrosOption" *ngFor="let cadastrosOption of cadastros; trackBy: trackCadastrosById">{{cadastrosOption.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_localidade">Localidade</label>
            <select class="form-control" id="field_localidade" name="localidade" [(ngModel)]="cadastrosLocalidades.localidade" >
                <option [ngValue]="null"></option>
                <option [ngValue]="localidadesOption.id === cadastrosLocalidades.localidade?.id ? cadastrosLocalidades.localidade : localidadesOption" *ngFor="let localidadesOption of localidades; trackBy: trackLocalidadesById">{{localidadesOption.cep}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
