
<div>
    <h2><span translate="lojaApp.pedidos.detail.title">Pedidos</span> {{vm.pedidos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="lojaApp.pedidos.dataPedido">Data Pedido</span></dt>
        <dd>
            <span>{{vm.pedidos.dataPedido | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="lojaApp.pedidos.tipoPedido">Tipo Pedido</span></dt>
        <dd>
            <span translate="{{'lojaApp.TipoPedido.' + vm.pedidos.tipoPedido}}">{{vm.pedidos.tipoPedido}}</span>
        </dd>
        <dt><span translate="lojaApp.pedidos.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.pedidos.descricao}}</span>
        </dd>
        <dt><span translate="lojaApp.pedidos.cadastros">Cadastros</span></dt>
        <dd>
            <a ui-sref="cadastros-detail({id:vm.pedidos.cadastros.id})">{{vm.pedidos.cadastros.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
