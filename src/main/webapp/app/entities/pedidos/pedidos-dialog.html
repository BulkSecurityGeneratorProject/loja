
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPedidosLabel" translate="lojaApp.pedidos.home.createOrEditLabel">Create or edit a Pedidos</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pedidos.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pedidos.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.pedidos.dataPedido" for="field_dataPedido">Data Pedido</label>
                <div class="input-group">
                    <input id="field_dataPedido" type="text" class="form-control" name="dataPedido" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pedidos.dataPedido" is-open="vm.datePickerOpenStatus.dataPedido"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataPedido')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataPedido.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataPedido.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.pedidos.tipoPedido" for="field_tipoPedido">Tipo Pedido</label>
            <select class="form-control" name="tipoPedido" ng-model="vm.pedidos.tipoPedido" id="field_tipoPedido" required>
                <option value="VENDA" translate="lojaApp.TipoPedido.VENDA">VENDA</option>
                <option value="COMPRA" translate="lojaApp.TipoPedido.COMPRA">COMPRA</option>
                <option value="PEDIDO_COMPRA" translate="lojaApp.TipoPedido.PEDIDO_COMPRA">PEDIDO_COMPRA</option>
                <option value="PEDIDO_VENDA" translate="lojaApp.TipoPedido.PEDIDO_VENDA">PEDIDO_VENDA</option>
                <option value="DEVOLUCAO" translate="lojaApp.TipoPedido.DEVOLUCAO">DEVOLUCAO</option>
            </select>
            <div ng-show="editForm.tipoPedido.$invalid">
                <p class="help-block"
                    ng-show="editForm.tipoPedido.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="lojaApp.pedidos.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.pedidos.descricao"
                    required ng-maxlength="60" />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descricao.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="60">
                    This field cannot be longer than 60 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="lojaApp.pedidos.cadastros" for="field_cadastros">Cadastros</label>
            <select class="form-control" id="field_cadastros" name="cadastros" ng-model="vm.pedidos.cadastros" ng-options="cadastros as cadastros.nome for cadastros in vm.cadastros track by cadastros.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
