
<div>
    <h2><span translate="lojaApp.itens.detail.title">Itens</span> {{vm.itens.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="lojaApp.itens.qtde">Qtde</span></dt>
        <dd>
            <span>{{vm.itens.qtde}}</span>
        </dd>
        <dt><span translate="lojaApp.itens.valor">Valor</span></dt>
        <dd>
            <span>{{vm.itens.valor}}</span>
        </dd>
        <dt><span translate="lojaApp.itens.valorDesconto">Valor Desconto</span></dt>
        <dd>
            <span>{{vm.itens.valorDesconto}}</span>
        </dd>
        <dt><span translate="lojaApp.itens.pedidos">Pedidos</span></dt>
        <dd>
            <a ui-sref="pedidos-detail({id:vm.itens.pedidos.id})">{{vm.itens.pedidos.descricao}}</a>
        </dd>
        <dt><span translate="lojaApp.itens.produtos">Produtos</span></dt>
        <dd>
            <a ui-sref="produtos-detail({id:vm.itens.produtos.id})">{{vm.itens.produtos.descricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
