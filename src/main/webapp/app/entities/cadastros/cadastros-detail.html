
<div>
    <h2><span translate="lojaApp.cadastros.detail.title">Cadastros</span> {{vm.cadastros.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="lojaApp.cadastros.nome">Nome</span></dt>
        <dd>
            <span>{{vm.cadastros.nome}}</span>
        </dd>
        <dt><span translate="lojaApp.cadastros.tipoPessoa">Tipo Pessoa</span></dt>
        <dd>
            <span translate="{{'lojaApp.TipoPessoa.' + vm.cadastros.tipoPessoa}}">{{vm.cadastros.tipoPessoa}}</span>
        </dd>
        <dt><span translate="lojaApp.cadastros.tipoCadastro">Tipo Cadastro</span></dt>
        <dd>
            <span translate="{{'lojaApp.TipoCadastro.' + vm.cadastros.tipoCadastro}}">{{vm.cadastros.tipoCadastro}}</span>
        </dd>
        <dt><span translate="lojaApp.cadastros.email">Email</span></dt>
        <dd>
            <span>{{vm.cadastros.email}}</span>
        </dd>
        <dt><span translate="lojaApp.cadastros.observacoes">Observacoes</span></dt>
        <dd>
            <span>{{vm.cadastros.observacoes}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
